    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="./index.css" />
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/leaflet/dist/leaflet.js"></script>

  <body>
    <h1>My eBird Analyzer</h1>
    <button id="upload-csv">Load The Data!</button>
    <div class="buttons">
      <button class="count-type-selector" data-type="all">All Count Types</button>
      <button class="count-type-selector" data-type="stationary">Stationary</button>
      <button class="count-type-selector" data-type="traveling">Traveling</button>
    </div>

    <div id="map"></div>

    <div class="data-cards-wrapper">
      <div id="num-places" class="data-card">
        <h3>Number of Places Birded</h3>
        <p class='js-data'></p>
      </div>
      <div id="duration" class="data-card">
        <h3>Total Time Spent Birding</h3>
        <p class='js-data'></p>
      </div>
      <div id="species-count" class="data-card">
        <h3>Number of Species Reported</h3>
        <p class='js-data'></p>
      </div>
    </div>
  </body>
</html>
